apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: gcr.io/PROJECT_ID/node-app:IMAGE_TAG
        ports:
        - containerPort: 3000
        env:
        - name: FLASK_API_URL
          valueFrom:
            configMapKeyRef:
              name: node-config
              key: FLASK_API_URL
